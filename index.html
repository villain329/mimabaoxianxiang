<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码保险箱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6cf7;
            --primary-light: #eef2ff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
            --border-color: #e2e8f0;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            transition: var(--transition);
            line-height: 1.6;
            padding-bottom: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        header {
            padding: 1.5rem 0;
            background-color: var(--light-color);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: var(--transition);
        }

        .header-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .top-buttons {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #3a56d5;
        }

        .btn-outline {
            background-color: transparent;
            color: var(--dark-color);
            border: 1px solid var(--border-color);
        }

        .btn-outline:hover {
            background-color: var(--primary-light);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #bd2130;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border-radius: 0.375rem;
            border: 1px solid var(--border-color);
            background-color: var(--light-color);
            color: var(--dark-color);
            transition: var(--transition);
        }

        .search-box i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--dark-color);
            cursor: pointer;
            font-size: 1.25rem;
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: 0.375rem;
        }

        .theme-toggle:hover {
            background-color: var(--primary-light);
        }

        .main-content {
            margin-top: 1rem;
			padding-bottom: 100px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background-color: var(--light-color);
            border-radius: 0.5rem;
            box-shadow: var(--card-shadow);
            padding: 1.5rem;
            transition: var(--transition);
            border: 1px solid var(--border-color);
            position: relative;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .card.selected {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0rem;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            transition: var(--transition);
            padding: 0.25rem;
            border-radius: 0.25rem;
        }

        .icon-btn:hover {
            color: var(--dark-color);
            background-color: var(--primary-light);
        }

        .account-name {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0rem;
        }

        .account-url {
            color: var(--secondary-color);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .account-details {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
        }

        .detail-label {
            font-size: 0.75rem;
            color: var(--secondary-color);
            text-transform: uppercase;
            font-weight: 500;
        }

        .detail-value {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .password-field {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .password-input {
            border: none;
            background: none;
            color: var(--dark-color);
            font-family: monospace;
            flex: 1;
        }

        .toggle-password {
            background: none;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
            position: absolute;
            top: 1rem;
            left: 1rem;
            z-index: 2;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: var(--light-color);
            border-radius: 0.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--secondary-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--dark-color);
        }

        .form-group {
            margin-bottom: 0.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.55rem;
            border-radius: 0.375rem;
            border: 1px solid var(--border-color);
            background-color: var(--light-color);
            color: var(--dark-color);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--secondary-color);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--border-color);
        }

        .empty-state p {
            margin-bottom: 1.5rem;
        }

        .bulk-actions-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--light-color);
            border-top: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: none;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 90;
        }

        .bulk-actions-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .bulk-actions-buttons {
            display: flex;
			   justify-content: flex-end;
            gap: 1rem;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .header-top {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .top-buttons {
                justify-content: center;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }

            .bulk-actions-bar {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .bulk-actions-info {
                justify-content: space-between;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 1.25rem;
            }
            
            .btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }
            
            .theme-toggle {
                padding: 0.4rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="header-top">
                    <div class="logo">
                        <h1>密码保险箱</h1>
                    </div>
                    <div class="top-buttons">
                        <button class="btn btn-outline" id="exportBtn">
                            <i class="fas fa-download"></i>
                            <span>导出</span>
                        </button>
                        <button class="btn btn-outline" id="importBtn">
                            <i class="fas fa-upload"></i>
                            <span>导入</span>
                        </button>
						<button class="btn btn-outline" id="multiSelectBtn">
                            <i class="fas fa-check-square"></i>
                            <span>多选</span>
                        </button>
                        <button class="btn btn-primary" id="addAccountBtn">
                            <i class="fas fa-plus"></i>
                            <span>添加</span>
                        </button>

                    </div>
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="搜索账号...">
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="main-content">
            <div class="section-header">
                <h2 class="section-title">我的账号</h2>
                <div class="account-count">
                    <span id="accountCount">0</span> 个账号
                </div>
            </div>

            <div class="card-grid" id="accountGrid">
                <!-- 账号卡片将通过JavaScript动态生成 -->
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-key"></i>
                    <h3>暂无账号</h3>
                    <p>点击上方"添加"按钮开始添加您的第一个账号</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 添加/编辑账号模态框 -->
    <div class="modal" id="accountModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">添加账号</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <form id="accountForm">
                <input type="hidden" id="accountId">
                <div class="form-group">
                    <label for="accountName" class="form-label">账号名称</label>
                    <input type="text" id="accountName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="username" class="form-label">用户名/邮箱</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <input type="text" id="password" class="form-control" required>
               
                </div>
                <div class="form-group">
                    <label for="notes" class="form-label">备注</label>
                    <textarea id="notes" class="form-control" rows="3"></textarea>
                </div>
				<div class="form-group">
				    <label for="accountUrl" class="form-label">网站/应用地址</label>
				    <input type="url" id="accountUrl" class="form-control" placeholder="https://example.com">
				</div>
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" id="cancelBtn">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 批量操作底部栏 -->
    <div class="bulk-actions-bar" id="bulkActionsBar">
        <div class="bulk-actions-info">
            <span>已选择 <span id="selectedCount">0</span> 个账号</span>
        </div>
        <div class="bulk-actions-buttons">
           <button class="btn btn-danger" id="deleteSelected">
               <i class="fas fa-trash"></i>
               <span>删除选中</span>
           </button>
			<button class="btn btn-outline" id="cancelBulkSelect">取消</button>
        </div>
    </div>

    <!-- 导入文件输入 -->
    <input type="file" id="importFileInput" accept=".json" style="display: none;">

    <script>
        // 示例数据
        let accounts = JSON.parse(localStorage.getItem('passwordManagerAccounts')) || [
            {
                id: '1',
                name: 'Gmail',
                url: 'https://mail.google.com',
                username: 'user@gmail.com',
                password: 'MySecurePassword123!',
                notes: '个人邮箱账号'
            },
            {
                id: '2',
                name: 'GitHub',
                url: 'https://github.com',
                username: 'developer',
                password: 'GitHubPass456',
                notes: '代码仓库账号'
            },
            {
                id: '3',
                name: '微信',
                url: '',
                username: 'mywechat',
                password: 'wechat789',
                notes: ''
            }
        ];

        // DOM元素
        const accountGrid = document.getElementById('accountGrid');
        const emptyState = document.getElementById('emptyState');
        const accountCount = document.getElementById('accountCount');
        const searchInput = document.getElementById('searchInput');
        const addAccountBtn = document.getElementById('addAccountBtn');
        const multiSelectBtn = document.getElementById('multiSelectBtn');
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');
        const importFileInput = document.getElementById('importFileInput');
        const accountModal = document.getElementById('accountModal');
        const modalTitle = document.getElementById('modalTitle');
        const accountForm = document.getElementById('accountForm');
        const accountId = document.getElementById('accountId');
        const accountName = document.getElementById('accountName');
        const accountUrl = document.getElementById('accountUrl');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const notes = document.getElementById('notes');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const togglePasswordVisibilityBtn = document.getElementById('togglePasswordVisibility');
        const bulkActionsBar = document.getElementById('bulkActionsBar');
        const selectedCount = document.getElementById('selectedCount');
        const cancelBulkSelect = document.getElementById('cancelBulkSelect');
        const deleteSelected = document.getElementById('deleteSelected');

        // 多选模式状态
        let isMultiSelectMode = false;
        let selectedAccounts = new Set();

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderAccounts();
            updateAccountCount();
        });

        // 渲染账号卡片
        function renderAccounts(filteredAccounts = null) {
            const accountsToRender = filteredAccounts || accounts;
            
            if (accountsToRender.length === 0) {
                accountGrid.innerHTML = '';
                accountGrid.appendChild(emptyState);
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            accountGrid.innerHTML = '';
            accountsToRender.forEach(account => {
                const card = createAccountCard(account);
                accountGrid.appendChild(card);
            });
        }

        // 创建账号卡片
        function createAccountCard(account) {
            const card = document.createElement('div');
            card.className = 'card';
            if (selectedAccounts.has(account.id)) {
                card.classList.add('selected');
            }
            card.innerHTML = `
                <input type="checkbox" class="checkbox bulk-select" data-id="${account.id}" style="display: ${isMultiSelectMode ? 'block' : 'none'}" ${selectedAccounts.has(account.id) ? 'checked' : ''}>
                <div class="card-header">
                    <div>
                        <div class="account-name">${account.name}</div>
                        ${account.url ? `<div class="account-url">${account.url}</div>` : ''}
                    </div>
                    <div class="card-actions">
                        <button class="icon-btn edit-btn" data-id="${account.id}">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="icon-btn delete-btn" data-id="${account.id}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="account-details">
                    <div class="detail-item">
                        <div class="detail-label">用户名</div>
                        <div class="detail-value">${account.username}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">密码</div>
                        <div class="detail-value">
                            <div class="password-field">
                                <input type="password" class="password-input" value="${account.password}" readonly>
                                <button class="toggle-password" type="button">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    ${account.notes ? `
                    <div class="detail-item">
                        <div class="detail-label">备注</div>
                        <div class="detail-value">${account.notes}</div>
                    </div>
                    ` : ''}
                </div>
            `;
            
            // 添加事件监听器
            const editBtn = card.querySelector('.edit-btn');
            const deleteBtn = card.querySelector('.delete-btn');
            const togglePasswordBtn = card.querySelector('.toggle-password');
            const passwordInput = card.querySelector('.password-input');
            const bulkSelect = card.querySelector('.bulk-select');
            
            editBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                editAccount(account.id);
            });
            deleteBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                deleteAccount(account.id);
            });
            togglePasswordBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                togglePasswordBtn.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // 卡片点击事件
            card.addEventListener('click', function(e) {
                if (isMultiSelectMode && !e.target.closest('.card-actions')) {
                    bulkSelect.checked = !bulkSelect.checked;
                    if (bulkSelect.checked) {
                        selectedAccounts.add(account.id);
                        card.classList.add('selected');
                    } else {
                        selectedAccounts.delete(account.id);
                        card.classList.remove('selected');
                    }
                    updateSelectedCount();
                }
            });
            
            bulkSelect.addEventListener('change', function(e) {
                e.stopPropagation();
                if (this.checked) {
                    selectedAccounts.add(account.id);
                    card.classList.add('selected');
                } else {
                    selectedAccounts.delete(account.id);
                    card.classList.remove('selected');
                }
                updateSelectedCount();
            });
            
            return card;
        }

        // 更新账号计数
        function updateAccountCount() {
            accountCount.textContent = accounts.length;
        }

        // 更新选中数量
        function updateSelectedCount() {
            selectedCount.textContent = selectedAccounts.size;
        }

        // 搜索账号
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            if (searchTerm === '') {
                renderAccounts();
                return;
            }
            
            const filteredAccounts = accounts.filter(account => 
                account.name.toLowerCase().includes(searchTerm) ||
                account.username.toLowerCase().includes(searchTerm) ||
                (account.url && account.url.toLowerCase().includes(searchTerm)) ||
                (account.notes && account.notes.toLowerCase().includes(searchTerm))
            );
            
            renderAccounts(filteredAccounts);
        });

        // 添加账号
        addAccountBtn.addEventListener('click', function() {
            modalTitle.textContent = '添加账号';
            accountForm.reset();
            accountId.value = '';
            accountModal.style.display = 'flex';
        });

        // 编辑账号
        function editAccount(id) {
            const account = accounts.find(acc => acc.id === id);
            if (!account) return;
            
            modalTitle.textContent = '编辑账号';
            accountId.value = account.id;
            accountName.value = account.name;
            accountUrl.value = account.url || '';
            username.value = account.username;
            password.value = account.password;
            notes.value = account.notes || '';
            
            accountModal.style.display = 'flex';
        }

        // 删除账号
        function deleteAccount(id) {
            if (confirm('确定要删除这个账号吗？')) {
                accounts = accounts.filter(account => account.id !== id);
                saveAccounts();
                renderAccounts();
                updateAccountCount();
            }
        }

        // 保存账号
        accountForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const id = accountId.value || Date.now().toString();
            const name = accountName.value;
            const url = accountUrl.value;
            const usernameValue = username.value;
            const passwordValue = password.value;
            const notesValue = notes.value;
            
            const accountData = {
                id,
                name,
                url,
                username: usernameValue,
                password: passwordValue,
                notes: notesValue
            };
            
            if (accountId.value) {
                // 编辑现有账号
                const index = accounts.findIndex(acc => acc.id === id);
                if (index !== -1) {
                    accounts[index] = accountData;
                }
            } else {
                // 添加新账号
                accounts.push(accountData);
            }
            
            saveAccounts();
            renderAccounts();
            updateAccountCount();
            accountModal.style.display = 'none';
        });

        // 关闭模态框
        closeModal.addEventListener('click', function() {
            accountModal.style.display = 'none';
        });

        cancelBtn.addEventListener('click', function() {
            accountModal.style.display = 'none';
        });

        // 切换密码可见性
        let isPasswordVisible = false;
        togglePasswordVisibilityBtn.addEventListener('click', function() {
            isPasswordVisible = !isPasswordVisible;
            password.type = isPasswordVisible ? 'text' : 'password';
            togglePasswordVisibilityBtn.innerHTML = isPasswordVisible ? 
                '<i class="fas fa-eye-slash"></i><span>隐藏密码</span>' : 
                '<i class="fas fa-eye"></i><span>显示密码</span>';
        });

        // 多选模式
        multiSelectBtn.addEventListener('click', function() {
            isMultiSelectMode = !isMultiSelectMode;
            
            if (isMultiSelectMode) {
                // 进入多选模式
                selectedAccounts.clear();
                updateSelectedCount();
                bulkActionsBar.style.display = 'flex';
                multiSelectBtn.style.backgroundColor = 'var(--primary-light)';
            } else {
                // 退出多选模式
                bulkActionsBar.style.display = 'none';
                multiSelectBtn.style.backgroundColor = '';
                selectedAccounts.clear();
            }
            
            // 重新渲染卡片以显示/隐藏复选框
            renderAccounts();
        });

        // 取消多选
        cancelBulkSelect.addEventListener('click', function() {
            isMultiSelectMode = false;
            bulkActionsBar.style.display = 'none';
            multiSelectBtn.style.backgroundColor = '';
            selectedAccounts.clear();
            renderAccounts();
        });

        // 删除选中账号
        deleteSelected.addEventListener('click', function() {
            if (selectedAccounts.size === 0) return;
            
            if (confirm(`确定要删除选中的 ${selectedAccounts.size} 个账号吗？`)) {
                accounts = accounts.filter(account => !selectedAccounts.has(account.id));
                saveAccounts();
                renderAccounts();
                updateAccountCount();
                
                // 退出多选模式
                isMultiSelectMode = false;
                bulkActionsBar.style.display = 'none';
                multiSelectBtn.style.backgroundColor = '';
                selectedAccounts.clear();
            }
        });

        // 导出账号数据
        exportBtn.addEventListener('click', function() {
            const dataStr = JSON.stringify(accounts, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'password-manager-backup.json';
            link.click();
        });

        // 导入账号数据
        importBtn.addEventListener('click', function() {
            importFileInput.click();
        });

        importFileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedAccounts = JSON.parse(e.target.result);
                    if (Array.isArray(importedAccounts)) {
                        if (confirm(`确定要导入 ${importedAccounts.length} 个账号吗？这将覆盖当前所有数据。`)) {
                            accounts = importedAccounts;
                            saveAccounts();
                            renderAccounts();
                            updateAccountCount();
                            alert('账号数据导入成功！');
                        }
                    } else {
                        alert('文件格式不正确，无法导入账号数据。');
                    }
                } catch (error) {
                    alert('文件解析失败，请确保选择的是有效的JSON文件。');
                }
            };
            reader.readAsText(file);
            
            // 重置文件输入，允许再次选择同一文件
            importFileInput.value = '';
        });

        // 保存账号到本地存储
        function saveAccounts() {
            localStorage.setItem('passwordManagerAccounts', JSON.stringify(accounts));
        }
    </script>
</body>
</html>
